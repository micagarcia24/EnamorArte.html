<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="css/login.css">
    <title>EnamorArte</title>
</head>
<body>
 
    <div class="login-container">
            <img src="Imagenes/Login.png" alt="Login">
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
               <input type="text" id="username"  placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password"  placeholder="Contraseña" required>
                <span class="password-toggle" onclick="togglePasswordVisibility()">Mostrar contraseña</span>
            </div>
            <button type="submit" id="iniciar">Iniciar Sesión</button>
        </form>
        <div class="create-account">
        ¿No tienes una cuenta?<a href="registrar.html" id="Registrarse">Registrarse</a>
        </div>
    </div>
   
    <script src="js/login.js"></script>
</body>
</html>
